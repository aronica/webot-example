#tags {
width: 80px;
}

        .btn {

<body id="activity-detail" class="en_US " youdao="bind">
<div id="js_article" class="rich_media">
    <div id="js_top_ad_area" class="top_banner"></div>
    <div class="rich_media_inner">
        <h2 class="rich_media_title" id="activity-name">
            {{title}}
        </h2>
        <div class="rich_media_meta_list">
            <em id="post-date" class="rich_media_meta rich_media_meta_text">ID:{{id}}</em>
            <em class="rich_media_meta rich_media_meta_text">Acceptance:{{acceptance}}</em>
            <em class="rich_media_meta rich_media_meta_text">Difficulty:{{level}}</em>
        </div>
        <div id="page-content">
            <div id="img-content">
                <div class="rich_media_content" id="js_content">
                    <p style="">
                        <img data-s="300,640" data-ratio="0.3102766798418972" data-w="506" width="auto" style="height:190px;width:190px;margin: 0px; padding: 0px; box-sizing: border-box !important; word-wrap: break-word !important; visibility: visible !important; " _width="auto"
                                     src="https://raw.githubusercontent.com/aronica/webot-example/master/qrcode2.jpg">
                    </p>
                    <div class="question-content">
                       {% autoescape false%} {{content}}{% endautoescape%}
                    </div>

                    <div style="margin-top:10px;overflow:hidden;">
                        {% if id!="1" %} <a href="/problems/{{parseInt(id)-1}}"><span>上一题</span></a> {% else %}<span>没有了</span>{% endif %}
                        <a href="/problems/{{parseInt(id)+1}}" style="float:right;"><span>下一题</span></a>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                function showSpoilers(target){
                    if(document.getElementsByClassName('spoilers')[0].style.display=="none"||document.getElementsByClassName('spoilers')[0].style.display=="NONE"){
                        document.getElementsByClassName('spoilers')[0].style.display="block";
                    }else{
                        document.getElementsByClassName('spoilers')[0].style.display = "none";
                    }
                }
                function nextSibling(node){
                    if (!node)return;
                    while(node.nextSibling&&!node.nextSibling.tagName){
                        node = node.nextSibling;
                    }
                    return node.nextSibling;
                }
                function showtag(){
                    var display = nextSibling(this).offsetParent;
                    if(!display){
                        nextSibling(this).style.display = "inline";
                        this.textContent = "Hide Tags";
                    }else{
                        nextSibling(this).style.display = "none";
                        this.textContent = "Show Tags";
                    }
                }
                document.getElementById("tags")&&document.getElementById("tags").onclick=showtag;
            </script>
            </div>
        </div>
    </div>
</body>
</html>
